<div>
    <div class="nodes">
        <mm-graph-node ng-repeat="node in mmGraphCtrl.getNodes()" data="node"></mm-graph-node>
    </div>
    <svg class="edges" width="100%" height="100%">
        <line ng-repeat="edge in mmGraphCtrl.getEdges()" ng-attr-x1="{{edge.x1}}" ng-attr-y1="{{edge.y1}}" ng-attr-x2="{{edge.x2}}" ng-attr-y2="{{edge.y2}}" stroke="#cccccc" stroke-width="2"/>
    </svg>
</div>
