<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" media="screen" type="text/css" href="js/components/bootstrap/dist/css/bootstrap.min.css"
    </head>
    <body ng-app="app" ng-controller="AppCtrl as appCtrl">
        <div class="container-responsive">
            <h1>{{appCtrl.model.title}}</h1>
            <div class="lead">{{appCtrl.model.subtitle}}</div>
            <div class="custom-graph-container" ng-controller="CustomGraphCtrl as customGraphCtrl">
                <mm-graph data="customGraphCtrl.model.data"></mm-graph>
            </div>
        </div>
        <script type="text/javascript" src="js/components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="js/components/bootstrap/dist/js/bootstrap.min.js"
        <script type="text/javscript" src="js/components/lodash/lodash.min.js"></script>
        <script type="text/javscript" src="js/components/graphlib/dist/graphlib.core.min.js"></script>
        <script type="text/javscript" src="js/components/dagre/dist/dagre.core.min.js"></script>
        <script type="text/javascript" src="js/vendor.bundle.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/app.bundle.js" charset="utf-8"></script>
    </body>
</html>
